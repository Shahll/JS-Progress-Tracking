<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="volume-container">
    <div class="volume-item">
      <input type="range" min="10" max="500" value="100" class="slider1" id="volume1">
      <label for="volume1">width</label>
      <div class="volume-level1" id="volumeLevel1">100</div>
    </div>
    
    <div class="volume-item">  
      <input type="range" min="10" max="500" value="100" class="slider2" id="volume2">
      <label for="volume2">height</label>
      <div class="volume-level2" id="volumeLevel2">100</div>
    </div>
    
    <div class="volume-item">  
      <input type="range" min="0" max="360" value="0" class="slider3" id="volume3">
      <label for="volume3">rotate</label>
      <div class="volume-level3" id="volumeLevel3">0</div>
    </div>
  </div>
  <div class="sqaure-container">
    <div class="square"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
