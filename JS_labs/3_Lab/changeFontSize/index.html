<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function generate(){
            let text = document.getElementsByClassName("text")[0].value;
            let textFontSize = document.getElementsByClassName("text-font-size")[0].value;
            document.getElementsByClassName("text-field")[0].innerText = text;
            document.getElementsByClassName("text-field")[0].style.fontSize = textFontSize + "px";
        }
    </script>
</head>
<body>
    <input class="text" placeholder="your text">
    <input class="text-font-size" placeholder="font size of your text">
    <button onclick="generate()">create</button>
    <p class="text-field"></p>
</body>
</html>
