<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drawing with squares</title>
  <style>
    tr,
    th,
    td {
      border: 1px solid white;
      border-spacing: 10px;
    }

    .square {
      height: 50px;
      width: 50px;
      border-radius: 50%;
    }

    .square:hover {
      opacity: 0.6;
    }

    .field {
      height: 50px;
      width: 50px;
      border: 1px;
      border-style: solid;
      border-color: black;
    }
    .field:hover {
      opacity: 0.6;
    }

  </style>
  <script src="index.js" defer></script>
</head>

</html>
